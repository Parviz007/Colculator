<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>vazifa 2 | lesson29</title>
</head>

<body style="background-color:#e1e1e1;">

    <div class="row">
        <div class="col-sm-2 col-md-4"> </div>
        <div class="col-sm-8 col-md-4">
            <!-- Calculator UI -->
            <br>
            <br>
            <br>
            <br>
            <div class="container calculator">
                <div class="form-input">
                    <input type="text" class="form-control input-lg" id="expression" value="0" disabled>
                    <input type="text" class="form-control input-xs" id="result" value="0" disabled>
                </div>
                <br>
                <br>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="design">1</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">2</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">3</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design" style="background-color:gold; font-weight: bold;"> +</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="design">4</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">5</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">6</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design" style="background-color: gold; font-weight: bold;">-</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="design">7</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">8</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">9</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design" style="background-color:gold; font-weight: bold;">*</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="design">0</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design">.</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design not" id="backspace"> ? </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design" style="background-color: gold; font-weight: bold;"> /</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="design" style="background-color:gold; font-weight: bold;">(</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design" style="background-color:gold; font-weight: bold;">)</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design not" id="allClear" style="background-color:red;">AC</div>
                        </div>
                        <div class="col-sm-3">
                            <div class="design not" id="equals" style="background-color:red;">=</div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-md-4"> </div>
    </div>

    <script src="js/jQuery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
